<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul th:replace="fragments :: sidebar">

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="fragments :: topbar"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <form class="form-horizontal" th:action="@{/update-order/{id} (id = ${orderDto.id})}" method="post" enctype="multipart/form-data" th:object = "${orderDto}">
                    <fieldset>
                        <!-- Form Name -->
                        <legend th:text = "'ACTUALIZAR PEDIDO NÂº: ' + *{id}">ACTUALIZAR PEDIDO</legend>
						
						
						<!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="orderDate">FECHA DEL PEDIDO</label>
                            <div class="col-md-4">
                                <input id="" th:field = "*{orderDate}" name="" class="form-control input-md" required="" type="text" disabled>
                            </div>
                        </div>
						
						<!-- Text input-->
						<div class="form-group">
                            <label class="col-md-4 control-label" for="customer">CLIENTE</label>
                            <div class="col-md-4">
                                <input id="customer" th:field = "*{customer.id}" name="customer" class="form-control input-md" required="" type="text" hidden>
                                <input id="" th:field = "*{customer.username}" name="" class="form-control input-md" required="" type="text" disabled>
                            </div>
                        </div>
						
						<!-- Select Basic -->
                        <div class="form-group" >
                            <label class="col-md-4 control-label" for="orderStatus">ESTADO DEL PEDIDO</label>
                            <div class="col-md-4">
                                <select id="orderStatus" th:field = "*{orderStatus}" name="orderStatus" required="" class="form-control">
                                    <option th:value = "PAGADA">PAGADA</option>
                                    <option th:value = "DEVUELTA">DEVUELTA</option>
                                    <option th:value = "CANCELADA">CANCELADA</option>
                                    <option th:value = "PENDIENTE">PENDIENTE</option>
                                    
                                </select>
                            </div>
                        </div>
                        
						<!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="totalPrice">PRECIO TOTAL</label>
                            <div class="col-md-4">
                                <input id="totalPrice" th:field = "*{totalPrice}" name="totalPrice" class="form-control input-md" required="" type="text">
                            </div>
                        </div>
                      

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="notes">OBSERVACIONES (opcional)</label>
                            <div class="col-md-4">
                                <textarea id="notes" th:field = "*{notes}" name="notes" class="form-control input-md" rows="3"></textarea>
                            </div>
                        </div>

                                    <option th:value = "null">SELECCIONAR</option>
                                    <option th:each = "customer : ${customers}"
                                            th:value = "${customer.id}"
                                            th:text = "${customer.username}">

                        </div> -->

                    	<button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Guardar</button>
                    </fieldset>
                </form>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="fragments :: footer">
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
