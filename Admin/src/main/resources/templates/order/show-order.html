<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: header">
</head>
<body id="page-top">
	<!-- Page Wrapper -->
	<div id="wrapper">
		<!-- Sidebar -->
		<ul th:replace="fragments :: sidebar">
		</ul>
		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<nav th:replace="fragments :: topbar"></nav>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<h4 th:text="'DETALLES DEL PEDIDO NÂº: ' + *{id}"></h4>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Producto</th>
								<th>Cantidad</th>
								<th>Precio Unitario</th>
								<th>Precio Total</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each = "orderDetail : ${orderDetails}">
								<td th:text = "${orderDetail.product.name}"></td>
								<td th:text = "${orderDetail.quantity}"></td>
								<td th:text = "${orderDetail.unitPrice}"></td>
								<td th:text = "${orderDetail.quantity} * ${orderDetail.unitPrice}"></td>
							</tr>
						</tbody>
					</table>
					<a th:href="@{/orders/0}" class="btn btn-secondary" role="button"><i
						class="fas fa-angle-left"></i> Volver a Pedidos</a>
				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<footer th:replace="fragments :: footer"> </footer>
			<!-- End of Footer -->

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a th:replace="fragments :: scroll"> </a>

	<!-- Logout Modal-->

	<!-- Bootstrap core JavaScript-->
	<div th:replace="fragments :: script"></div>
	<script th:src="@{/js/categories.js}"></script>

</body>

</html>
